<H1>ASU Usage</H1>

<H2>Linking</H2>
Make the following changes to <A HREF=staf_l/glossary.html#SLM>SLM</A>
make files to link to ASU.
<UL>
<LI>Makefile.control
	<DL>
	<DT>Add -lasu to USER_LIBS
	<DD><TT>USER_LIBS := -lasu</TT>
	</DL>
</UL>

<H2>Commands</H2>
ASU is not an ASP. Hence, there are no commands for ASU.
