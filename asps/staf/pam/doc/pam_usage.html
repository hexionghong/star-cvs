<h1>PAM Usage </h1>

<H2>Linking</H2>
Make the following changes to <A HREF=staf_l/glossary.html#SLM>SLM</A>
make files to link to PAM.
<UL>
<LI>Makefile.control
        <DL>
        <DT>Add pam to PAMS
        <DD><TT>PAMS := pam</TT>
        </DL>
</UL>

<H2>Commands</H2>
PAM is not an ASP. Hence, there are no commands for PAM.
