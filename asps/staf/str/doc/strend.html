<pre><h3>SUBROUTINE STREND(S,EPT)</h3>


*  Input:
	CHARACTER*(*) S
*  Output:
	INTEGER EPT !Index to the last non-blank character in S.

*  Description:
*	Find the string-end -- set EPT to point at the last non-blank in S,
*	or 0 if all blanks.  Tabs are regarded as blanks.
*	No null is appended.

</pre>
